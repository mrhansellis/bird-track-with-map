<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bird Tracker</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="./src/assets/images/logo.png" class="img" />
        Bird Tracker
      </div>

      <div class="form-div">
        What bird are you looking for?
        <div class="input-div">
          <div id="autocomplete-list-div" class="autocomplete-list-div">
            <form id="bird-input" autocomplete="off">
              <input
                type="text"
                name="bird"
                value=""
                id="birdName-input"
                class="inputBar"
                placeholder="Bird Name Search"
              />
            </form>
          </div>

          <div class="search">
            <button class="icon-button" type="submit" id="button">
              <img src="./src/assets/images/search.png" class="img3" />
              <img src="./src/assets/images/search2.png" class="img2" />
              <img src="./src/assets/images/search3.png" class="img4" />
            </button>
          </div>
        </div>
      </div>

      <div id="content" class="content-div">
        <!-- <div id="map"></div> -->
        <div id="map" class="map-div">
          <p id="error"></p>
        </div>
      </div>
    </div>
    
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
      ({key: ""});</script>
  </body>
</html>
